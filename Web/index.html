    <div class="container topPage">
      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
              <h4 class="modal-title" id="tituloModal">Cadastrar Aluno</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="form-label">Nome: </label>
                <input type="text" id="nome" class="form-control" />
              </div>
              <div class="form-group">
                <label class="form-label">Sobrenome: </label>
                <input type="text" id="sobrenome" class="form-control" />
              </div>
              <div class="form-group">
                <label class="form-label">Telefone: </label>
                <input type="text" id="telefone" class="form-control" />
              </div>
              <div class="form-group">
                <label class="form-label">Registro: </label>
                <input type="text" id="registro" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-success"
                id="btnSalvar"
                onclick="Cadastrar()"
              >
                Cadastrar
              </button>
              <button
                class="btn btn-light"
                id="btnCancelar"
                onclick="Cancelar()"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="cabecalho">
        <h2 id="titulo">Alunos</h2>
        <button
          type="button"
          class="btn btn-primary pull-right"
          onclick="NovoAluno()"
        >
          Cadastrar
        </button>
      </div>
      <hr />
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Telefone</td>
            <td>Registro</td>
            <td>Ações</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
