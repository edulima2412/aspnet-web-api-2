<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-signin" onsubmit="login()">
        <h2 class="form-signin-heading">AcadÃªmico</h2>
        <label for="email" class="sr-only">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          placeholder="Email"
          required=""
          autofocus=""
        />
        <label for="password" class="sr-only">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Senha"
          required=""
        />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" /> Lembre-me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Entrar
        </button>
      </form>
    </div>
    <script>
      (() => {
        if (sessionStorage.getItem("token") != null) {
          window.location.href = "index.html";
        }
      })();
      var login = function () {
        event.preventDefault();
        var nome = document.querySelector("#email");
        var password = document.querySelector("#password");

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://localhost:44333/token", true);
        xhr.setRequestHeader(
          "content-type",
          "application/x-www-form-urlencoded"
        );

        xhr.onload = function () {
          var resultado = JSON.parse(this.responseText);
          if (resultado.error != "invalid_grant") {
            sessionStorage.setItem(
              "token",
              `${resultado.token_type} ${resultado.access_token}`
            );
            sessionStorage.setItem(
              "username",
              `${resultado.Username}`
            );
            verificar();
          } else {
              alert(resultado.error_description);
          }
        };

        xhr.send(`grant_type=password&username=${nome.value}&password=${password.value}`);
      };
      var verificar = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", `https://localhost:44333/api/Aluno/Recuperar`, true);
        xhr.setRequestHeader("Authorization", sessionStorage.getItem("token"));

        xhr.onerror = function () {
          console.log("Erro", xhr.readyState);
        };

        xhr.onreadystatechange = function () {
          var result = this.responseText;
          window.location.href = "index.html";
        };
        xhr.send();
      };
    </script>
  </body>
</html>
