<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>

    <link rel="stylesheet" href="./styles/login.css">
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">AcadÃªmico</h2>
        <label for="inputEmail" class="sr-only">Email</label>

          required=""
          autofocus=""
        />

          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">

      </form>
    </div>
